<!DOCTYPE html>
<html>
<body>
<h1>delete page </h1>


<form action="{{ url_for('delete2') }}", method = 'GET'><br>
<table class="delete2">
    <tr>
        <th>id</th>
        <th>userName</th>
        <td>firstName</td>
        <th>middleName</th>
        <th>lastName</th>
        <th>birthDate</th>
        <th>email</th>
        <th>password</th>

    </tr>
    {% for user in users %}
    <tr>
        <td>{{user.id}}</td>
        <td>{{user.userName}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.middleName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.birthDate}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
    </tr>
    {% endfor %}

  </table>
    <br><a href = "{{ url_for('logout') }}" >  logout</a><br>

</form>
</body>
</html>
